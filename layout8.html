<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-shop</title>
    <link rel="stylesheet" href="layout8.css">
</head>
<body>
<!--Header layout -->
<header>
    <div class="topbar">
        <div class="nav"></div>
        <div id="logo"></div>
        <div id="nav_links"></div>
    </div>
</header>
<div class="container">
<div class="mas-img">
    <div class="box">
         <div class="box1"></div>
         <div class="box2"></div>
         <div class="box3"></div>
     </div>
</div>
</div>
<!--About layout -->
<div class="container">
    <div class="about-top">
       <div class="about-box">
        <div class="about-box1">
            <div class="about-hl"></div>
            <div class="about-pg"></div>
            <div class="about-button"></div>
        </div>
       </div>
    </div>
</div>

<!--Facility layout -->    
<div class="fac-container">
    <div class="fac-box">
        <div class="fac-row">
            <div class="fac-img"></div>
            <div class="fac-h1"></div>
        </div>
        <div class="fac-row1">
            <div class="fac-col1">
                <div class="fac-image"></div>
                <div class="fac-hl"></div>
                <div class="fac-p"></div>
            </div>
            <div class="fac-col2">
                <div class="fac-image"></div>
                <div class="fac-hl"></div>
                <div class="fac-p"></div>
            </div>
            <div class="fac-col3">
                <div class="fac-image"></div>
                <div class="fac-hl"></div>
                 <div class="fac-p"></div>
            </div>
            <div class="fac-col4">
                <div class="fac-image"></div>
                <div class="fac-hl"></div>
                <div class="fac-p"></div>
            </div>
        </div>
    </div>
</div>
<!--menu layout -->    
    <div class="menu-container">
        <div class="menu-box">
            <div class="menu-row">
                <div class="menu-h1"></div>
                <div class="menu-img"></div>
            </div>
            <div class="menu-row1">
                <div class="menu-col1">
                   <div class="menu-hl"></div>
           
                </div>
                <div class="menu-col2">
                   <div class="menu-hl"></div>
            </div>
                <div class="menu-col3">
                    <div class="menu-hl"></div>
            </div>
                <div class="menu-col4">
                    <div class="menu-hl"></div>
            </div>
            <div class="menu-col5">
                <div class="menu-hl"></div>
             </div>
             <div class="menu-col6">
                <div class="menu-hl"></div>
            </div>
       </div>
        </div>
    </div>
<!--Gallery layout-->
    <div class="gallery-container">
        <div class="gallery-box">
            <div class="gallery-row">
                <div class="gallery-img"></div>
                <div class="gallery-h1"></div>
            </div>
            <div class="gallery-row1">
                <div class="gallery-col1"></div>
                <div class="gallery-col2"></div>
                <div class="gallery-col3"> </div>
                 <div class="gallery-col4"></div>
                    <div class="gallery-col5"></div>
                    <div class="gallery-col6"></div>
            </div>
        </div>
    </div>
<!--Team layout-->
<div class="team-container">
    <div class="team-box">
        <div class="team-row">
            <div class="team-img"></div>
            <div class="team-h1"></div>
        </div>
        <div class="team-row1">
            <div class="team-col1">
                <div class="team-hl"></div>
            </div>
            <div class="team-col2">
                <div class="team-hl"></div>
            </div>
            <div class="team-col3">
                <div class="team-hl"></div>
            </div>
             <div class="team-col4">
                    <div class="team-hl"></div>
                </div>
                <div class="team-col5">
                    <div class="team-hl"></div>
                </div>
                <div class="team-col6">
                    <div class="team-image"></div>
                    <div class="team-hl"></div>
                </div>
        </div>
    </div>
</div>
<!--Contact layout-->
<div class="contact-container">
    <div class="contact-box">
        <div class="contact-row">
            <div class="contact-img"></div>
            <div class="contact-h1"></div>
        </div>
    <div class="contact-row1">
        <div class="contact-img"></div>
        <div class="contact-box1">
            <div class="contact-h2"></div>
            <div class="contact-hl"></div>
            <div class="contact-hl2"></div>
            <div class="contact-hl3"></div>
            <div class="contact-bt"></div>
        </div>
    </div>
 </div>
</div>   
<!--Footer layout-->    
    <div class="footer-container">
        <div class="footer-box">
            <div class="footer-row1">
                <div class="footer-col1">
                    <div class="footer-image"></div>
                    <div class="footer-hl"></div>
                    <div class="footer-p"></div>
                </div>
                <div class="footer-col2">
                    <div class="footer-image"></div>
                    <div class="footer-hl"></div>
                    <div class="footer-p"></div>
                </div>
                <div class="footer-col3">
                    <div class="footer-image"></div>
                    <div class="footer-hl"></div>
                    <div class="footer-p"></div>
                </div>
                <div class="footer-col4">
                    <div class="footer-image"></div>
                    <div class="footer-hl"></div>
                    <div class="footer-p"></div>
                </div>
            </div>
            <div class="footer-row2">
                <div class="footer-box1"></div>
            </div>
        </div>
    </div>
</body>
</html>
